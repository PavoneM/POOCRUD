<div>
  <h2>Add User</h2>
  Name: <input type="text" name="name" id="name"/>
  Surname: <input type="text" name="surname" id="surname"/><br>
  Email: <input type="text" name="email" id="email"/>
  Website: <input type="text" name="website" id="website"/>
  <a ng-click="createUser()" class="button add">Add</a>
  <br>

  <h2>Create Project</h2>
  Title: <input type="text" name="title" id="title"/>
  Description: <input type="text" name="description" id="description"/><br>
  Year: <input type="text" name="year" id="year"/>
  <a ng-click="createProject()" class="button add">Create</a>

  <h2>Add User to Project</h2>
  User:
  <select id="userTo">
    <option ng-repeat="user in users" value="{{user.id}}">{{user.name}} {{user.surname}}</option>
  </select>
  Project:
  <select  id="projectTo">
    <option ng-repeat="proj in projects" value="{{proj.id}}">{{proj.title}}</option>
  </select>
  <br>
  Role: <input type="text" name="role" id="roleTo"/>
  <a ng-click="addUserToProject()" class="button add">Add</a>
</div>
